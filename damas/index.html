<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
	<title>Damas Inglesas</title>
	<script src="./javascript/juego.js"></script>
 </head>
 <body>
   <div style="text-align:center; margin-top:40px;">
    <img src="./img/online.svg" width="80" height="80" />
    <p>Nice! You are currently online.</p>
	  <h1>Damas inglesas</h1>
		<p id="movimientos">Movimientos: <span id="count">0</span></p>
		<canvas id="lienzo" width="600" height="300">
	</div>
	<script>
 	 iniciarJuego(document.getElementById('lienzo'), document.getElementById('count'));
  </script>
	<script>
		// Register the service worker
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('../service-worker.js').then(function(registration) {
		    // Registration was successful
		    console.log('ServiceWorker registration successful with scope: ', registration.scope);
		}).catch(function(err) {
		    // registration failed :(
		    	console.log('ServiceWorker registration failed: ', err);
		    });
		}
	</script>
  </body>
</html>
